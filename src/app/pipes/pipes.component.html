<h1>This is the example of pipe</h1>
<h1>Title case:{{name|titlecase}}</h1><br>
<h1>Upper case:{{name|uppercase}}</h1><br>
<h1>Lower Case:{{name|lowercase}}</h1>
<h1>Number:{{number}}</h1>
<h1>Json:{{jsonname |json}}</h1>
<h1>Date:{{today|date|uppercase}}</h1>
<h1>Currency:{{amount|currency:"INR"}}</h1>
<h1>The Cube of {{number}} is{{number|cube}}</h1>
