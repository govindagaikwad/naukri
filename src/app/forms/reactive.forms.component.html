<h1>{{title}}</h1>
{{studentModel.value|json}}
<form [formGroup]="studentModel" (ngSubmit)="saveInfo(studentModel.value)" novalidate >
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" formControlName="name">
</div>

<div class="alert alert-danger" *ngIf="studentModel.controls['name'].hasError('required')">
    please enter name;
</div>



<div class="form-group">
    <label for="std">Std</label>
    <input type="text" class="form-control" name="std" formControlName="std">
</div>

<div class="alert alert-danger" *ngIf="studentModel.controls['std'].hasError('required')">
    please enter std;
</div>



<div class="form-group">
    <label for="phone">Phone</label>
    <input type="number" class="form-control" name="phone" formControlName="phone">
</div>

<div class="alert alert-danger" *ngIf="studentModel.controls['phone'].hasError('required')" >
    please enter phone number;
</div>

<div class="form-group">
    <button type="submit" class="btn btn-primary"> submit</button>
</div>
</form>

<button type="submit" class="btn btn-primary" (click)="getCountryInfo()">Submit</button>
<!-- {{countryData|json}} -->

<table>
<tr>
    <th>    Name    </th>
    <th>    Capital    </th>
    <th>    Currency    </th>
    <th>    Flag    </th>
    
</tr>
<tr *ngFor="let co of countryData">
    <td>{{co.name}}</td>
    <td>{{co.capital}}</td>
    <td>{{co.currencies[0].symbol}}</td>
    <!-- <td>{{co.flag}}</td> -->

    <td><img src={{co.flag}} height="100px" width="100px"></td>
</tr>
</table>
